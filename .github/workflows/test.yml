name: Contact Form Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install requests

      - name: Start PHP server
        run: |
          php -S localhost:8080 &
          sleep 2

      - name: Run tests
        run: |
          python -c "
          import sys
          sys.argv = ['test_contact.py', 'http://localhost:8080']
          exec(open('test_contact.py').read().replace('input(\"Press ENTER to start tests...\")', ''))
          "
